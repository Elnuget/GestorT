{% extends 'slidebar.html' %}

{% block content %}


<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Calendar</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Calendar</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    
    
    
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const statusForms = document.querySelectorAll('.status-form');
    
            statusForms.forEach(form => {
                form.addEventListener('change', function () {
                    const taskId = this.dataset.taskId;
                    const status = this.querySelector('select[name="status"]').value;
                    const formData = new FormData();
                    formData.append('status', status);
    
                    fetch(`/update-task-status/${taskId}`, {
                        method: 'POST',
                        body: formData
                    })
    
                        .then(response => {
                            if (response.ok) {
                                console.log('Estado actualizado exitosamente');
                            } else {
                                console.error('Error al actualizar el estado');
                            }
                        })
                        .catch(error => {
                            console.error('Error al actualizar el estado:', error);
                        });
                });
            });
        });
    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sticky-top mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Añadir tarea</h3>
                        </div>
                        <div class="card-body">
                           
                            <!-- /btn-group -->
                            <div class="input-group">
                                <form action="/new-task" method="post">
                                    <label>Título</label>
                                    <input type="text" class="form-control mb-3" name="title">
                                    <label>Descripción</label>
                                    <textarea class="form-control mb-3" rows="5" name="description"></textarea>
                                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                                </form>
                                <!-- /btn-group -->
                            </div>
                            <!-- /input-group -->
                        </div>
                        
                    </div>
                    <!-- /.card -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Tareas Pendientes</h4>
                        </div>
                        <div class="card-body">
                            <!-- the events -->
                            <div id="external-events">
                                {% for task in tasks %}
                                <div class="col">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            {{ task.title }}
                                        </div>
                                        <div class="card-body">
                                            <p class="card-text">{{ task.description }}</p>
                                        </div>
                                        <!-- Dentro del bucle for que muestra las tareas -->
                                        <div class="card-footer">
                                            <small class="text-muted">{{ task.date_task }}</small>
                                            <div class="d-flex justify-content-between mt-2">
                                                <a href="{{ url_for('edit_task', task_id=task.id) }}"
                                                    class="btn btn-outline-primary btn-sm">Edit</a>
                                                <form action="{{ url_for('deleteTask') }}" method="POST">
                                                    <input type="hidden" value="{{ task.id }}" name="id">
                                                    <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                                                </form>
                                                <!-- Combo box de estado -->
                                                <form id="status-form-{{ task.id }}" class="status-form" data-task-id="{{ task.id }}">
                                                    <select name="status" class="form-select form-select-sm">
                                                        <option value="Pendiente" {% if task.status=='Pendiente' %} selected {% endif %}>Pendiente
                                                        </option>
                                                        <option value="Pospuesto" {% if task.status=='Pospuesto' %} selected {% endif %}>Pospuesto
                                                        </option>
                                                        <option value="Terminado" {% if task.status=='Terminado' %} selected {% endif %}>Terminado
                                                        </option>
                                                    </select>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-md-9">
                <div class="card card-primary">
                    <div class="card-body p-0">
                        <!-- THE CALENDAR -->
                        <div id="calendar"></div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
