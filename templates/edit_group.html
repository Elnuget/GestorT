{% extends 'slidebar.html' %}

{% block content %}
<main class="d-flex">
    <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
        <div class="card shadow w-50">
            <div class="card-body">
                <!-- Mostrar la lista de grupos -->
                <h1 class="mb-4">Editar Grupo</h1>
                <form action="{{ url_for('edit_group', group_id=group.id) }}" method="post">
                    <div class="form-group">
                        <label for="group_name">Nombre del Grupo:</label>
                        <input type="text" id="group_name" name="group_name" class="form-control" value="{{ group.group_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="group_members">Miembros del Grupo:</label>
                        <input type="text" id="group_members" name="group_members" class="form-control" value="{{ group.group_members }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="{{ url_for('groups') }}" class="btn btn-secondary ml-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
